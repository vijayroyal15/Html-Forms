<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form1</title>
</head>
<body bgcolor="silver">
    <form method="post">
        <table align="left">
            <caption>
                <h2 align="left">HTML Form</h2>
            </caption>
            <tr>
                <td>
                    <label>
                        First Name:
                    </label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Last Name:
                    </label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Date of Birth:
                    </label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label>

                </td>

                    <input type="email">
                </td>

                </td>

                    <input type="tel"><br>
                </td>

                <td>
                    <input type="SUBMIT" value="SUBMIT"><br>

                <td>
                    <input type="RESET" value="RESET">

            </tr>

</html>
