<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form2</title>
</head>
<body bgcolor="silver">
    <form method="post">
        <table align="center">
            <caption>
                <h2>
                    <u>RegistrationForm</u>
                </h2>
            </caption>
        <tr>
            <td>
                <label>First Name</label>
            </td>
            <td>
                <input type="text" name="name1" id="10">
            </td>
        </tr>
        <tr>
            <td>
                <label>Last Name</label>
            </td>
            <td>
                <input type="text" name="name2" id="11">
            </td>
        </tr>
        <tr>
            <td>
                <label>Nick Name</label>
            </td>
            <td>
                <input type="text" name="name3" id="12">
            </td>
        </tr>
        <tr>
            <td>
                <label>e-mail</label>
            </td>
            <td>
                <input type="email" name="mail" id="13">
            </td>
        </tr>
        <tr>
            <td>
                <label>Password</label>
            </td>
            <td>
                <input type="password" name="pin" id="14">
            </td>
        </tr>
        <tr>
            <td>
                <label>Date Of Birth</label>
            </td>
            <td>
                <input type="date" name="birth" id="14">
            </td>
        </tr>
        <tr>
            <td>
                <label>Gender</label>
            </td>
            <td>
                <input type="radio" name="gender" id="34">male
                <input type="radio" name="gender" id="33">female
                <input type="radio" name="gender" id="26 ">others
            </td>
        </tr>
        <tr>
            <td>
                <label>Mobile</label>
            </td>
            <td>
                <input type="tel" name="phone" id="18">
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">Address</label>
            </td>
            <td>
                <textarea name="address" id="address"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="1" align="center">
                 <input type="SUBMIT" value="SUBMIT">
            </td>
            <td><input type="RESET" value="RESET"></td>
        </tr>
        </table>
    </form>
</body>
</html>
